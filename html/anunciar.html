<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camponêz Truck</title>
    <link rel="stylesheet" href="../style/style-anunciar.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>        
        <h1>Camponêz Truck</h1>
        <p>O melhor lugar para comprar seu caminhão!</p>
        <nav>
            <a href="../home.html">Home</a>
            <a href="estoque.html">Estoque</a>
            <a href="anunciar.html">Anunciar</a>
        </nav>
    </header>
    <main>
        <section class="anunciar">
            <form action="pagina.jsp" name="anunciar" method="post">
                <h3></h3>
                <fieldset>
                    <legend>Dados do Anúncio</legend>

                    <div class="linhas">
                        <label for="cpf">CPF: </label>
                        <input type="text" id="cpf" size="20" maxlength="11" placeholder="Digite o seu CPF"><br>
                    </div>

                    <div class="linhas">
                        <label for="nome">Nome: </label>
                        <input type="text" id="nome" size="50" maxlength="40" placeholder="Digite seu nome completo.."><br>
                    </div>

                    <label for="rg">RG: </label>
                    <input type="text" id="rg" size="10" maxlength="9" placeholder="Digite o seu RG"><br>

                    <label for="cnh">CNH: </label>
                    <input type="text" id="cnh" size="10" maxlength="11" placeholder="Nº da cnh"><br>

                    <label for="endereco">Endereço: </label>
                    <input type="text" id="endereco" size="40" maxlength="40" placeholder="Digite seu endereço e número da residência"><br/>
                    
                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade" size="30" maxlength="30" placeholder="Digite a cidade em que mora.."><br>
                    
                    <label for="estado">Estado: </label>
                    <select name="estado" id="estado">
                        <option value="escolha" selected>----- Escolha seu estado -----</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="brasilia">Brasília Distrito Federal</option>
                        <option value="ceara">Ceará</option>
                        <option value="espirito santo">Espírito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="mato_grosso">Mato Grosso</option>
                        <option value="mato_grosso_do_sul">Mato Grosso do Sul</option>
                        <option value="minas_gerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernanbuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rio_de_janeiro">Rio de Janeiro</option>
                        <option value="rio_grande_do_norte">Rio Grande do Norte</option>
                        <option value="rio_grande_do_sul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santa_caratina">Rondônia</option>
                        <option value="sao_paulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select><br>

                    <label for="contato">Contato: </label>
                    <input type="tel" id="contato" name="telefone" placeholder="(XX) XXXX-XXXX" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required><br>
                    
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" size="45" maxlength="45" placeholder="exemplo@email.com">

                </fieldset>    
                <fieldset id="financiamento">

                    <label for="estadocivil">Financiado: </label>
                    <input type="radio" id="sim" name="escolha" value="s"/>Sim
                    <input type="radio" id="não" name="escolha" value="n"/>Não

                </fieldset>
                <fieldset>
                    <label for="observacoes">Informe todos os dados do anúncio: </label><br/>
                    <textarea name="obsfunc" id="observacoes" cols="30" rows="10"></textarea><br/>
                </fieldset>

                <div class="botoes">
                    <input type="button" id="anunciar" value="Anunciar" onclick="alert('Seu anúncio irá para o processo de análise!')">
                    <input type="button" id="cancel" value="Cancelar" onclick="alert('Tem certeza que deseja cancelar?')">
                </div>
            </form>

        </section>
    </main>
    <footer>
        <p>
            Site criado por Thiago Camponêz como trabalho final da matéria Padrões para Conteúdo Web
        </p>
        <p>
            <a href="https://thiagocamponez.github.io/projeto/" target="_blank">Acesse meu Portfólio</a>
        </p>
    </footer>
</body>
</html>
